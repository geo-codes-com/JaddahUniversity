<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <link rel="stylesheet" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />

</head>
<body>
    <div id="mapDiv" style="height: 600px;"></div>
    <script>
        var platform = new H.service.Platform({
            'apikey':'d9EETLSAJPDAHuFJ1BMzmpni8SQOWX0EXoiHTSMrfk'
        });
        var layers = platform.createDefaultLayers();
        var map = new H.Map(
            document.getElementById('mapDiv'),
            layers.vector.normal.map, 
            {
                zoom: 6,
                center: {lat: 15.1234, lng: 32.826230}
            }
        );

        var ui = new H.ui.UI.createDefault(map, layers);
        ui.getControl("mapsettings").setAlignment('top-left');

        var p = new H.ui.InfoBubble(
            {lat: 15.1234, lng: 32.1234}, 
            {content: "<h1> INFO </h1> <p> Information </p>"}
        );
        ui.addBubble(p);

    </script>
</body>
</html>
